<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <canvas id="canvas" width="800" height="600"></canvas>
      <!-- <script src="index.ts" type="module"></script> -->
      <script type="module">
        import { game } from "./index.ts";

        const { left, right, jump } = game(document.querySelector("#canvas"));

        document.addEventListener("keydown", (ev) => {
          switch (ev.key) {
            case "ArrowLeft":
              left();
              break;
            case "ArrowRight":
              right();
              break;
            case "ArrowUp":
              jump();
              break;
          }
        });
      </script>
    </div>
  </body>
</html>
